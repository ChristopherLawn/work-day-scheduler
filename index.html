<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-4">Work Day Scheduler</h1>
      <p class="lead font-italic">The simple work day calendar app!</p>
      <p id="today" class="today-style"></p>
    </header>

    <div class="container">

      <div id="8am" class="time-block row">
        <div class="hour col-lg-1 col-md-1 col-sm-12">8 AM</div>
        <textarea id="8" class="description col-lg-10 col-md-9 col-sm-12"></textarea>
        <button id="8save" class="saveBtn col-lg-1 col-md-2 col-sm-12"><i class="fas fa-save"></i></button>
      </div>

      <div id="9am" class="time-block row">
        <div class="hour col-lg-1 col-md-1 col-sm-12">9 AM</div>
        <textarea id="9" class="description col-lg-10 col-md-9 col-sm-12"></textarea>
        <button id="9save" class="saveBtn col-lg-1 col-md-2 col-sm-12"><i class="fas fa-save"></i></button>
      </div>

      <div id="10am" class="time-block row">
        <div class="hour col-lg-1 col-md-1 col-sm-12">10 AM</div>
        <textarea id="10" class="description col-lg-10 col-md-9 col-sm-12"></textarea>
        <button id="10save" class="saveBtn col-lg-1 col-md-2 col-sm-12"><i class="fas fa-save"></i></button>
      </div>

      <div id="11am" class="time-block row">
        <div class="hour col-lg-1 col-md-1 col-sm-12">11 AM</div>
        <textarea id="11" class="description col-lg-10 col-md-9 col-sm-12"></textarea>
        <button id="11save" class="saveBtn col-lg-1 col-md-2 col-sm-12"><i class="fas fa-save"></i></button>
      </div>

      <div id="12pm" class="time-block row">
        <div class="hour col-lg-1 col-md-1 col-sm-12">12 PM</div>
        <textarea id="12" class="description col-lg-10 col-md-9 col-sm-12"></textarea>
        <button id="12save" class="saveBtn col-lg-1 col-md-2 col-sm-12"><i class="fas fa-save"></i></button>
      </div>

      <div id="1pm" class="time-block row">
        <div class="hour col-lg-1 col-md-1 col-sm-12">1 PM</div>
        <textarea id="13" class="description col-lg-10 col-md-9 col-sm-12"></textarea>
        <button id="1save" class="saveBtn col-lg-1 col-md-2 col-sm-12"><i class="fas fa-save"></i></button>
      </div>

      <div id="2pm" class="time-block row">
        <div class="hour col-lg-1 col-md-1 col-sm-12">2 PM</div>
        <textarea id="14" class="description col-lg-10 col-md-9 col-sm-12"></textarea>
        <button id="2save" class="saveBtn col-lg-1 col-md-2 col-sm-12"><i class="fas fa-save"></i></button>
      </div>

      <div id="3pm" class="time-block row">
        <div class="hour col-lg-1 col-md-1 col-sm-12">3 PM</div>
        <textarea id="15" class="description col-lg-10 col-md-9 col-sm-12"></textarea>
        <button id="3save" class="saveBtn col-lg-1 col-md-2 col-sm-12"><i class="fas fa-save"></i></button>
      </div>

      <div id="4pm" class="time-block row">
        <div class="hour col-lg-1 col-md-1 col-sm-12">4 PM</div>
        <textarea id="16" class="description col-lg-10 col-md-9 col-sm-12"></textarea>
        <button id="4save" class="saveBtn col-lg-1 col-md-2 col-sm-12"><i class="fas fa-save"></i></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src = "./assets/script.js"></script>
  </body>
</html>
